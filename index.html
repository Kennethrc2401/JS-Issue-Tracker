<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS -->
	<link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body onload="fetchIssues()">
      <div class="container">
        <h1 style="text-align: center;">JS IssueTracker<br> <small>created by following a tutorial by CodingTheSmartWay.com; Tutorial: Click <a href="https://www.youtube.com/watch?v=NYq9J-Eur9U" target="_blank">here.</a></small></h1>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescInput">Description:</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue you are having...">
            </div>
            <div class="form-group">
              <label for="issueSeverityInput">Severity:</label>
              <select id="issueSeverityInput" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="issueAssignedToInput">Assigned To:</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Who is responsible for this task?">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
        <div class="footer">
          <p>Original Video: Click <a href="https://www.youtube.com/watch?v=NYq9J-Eur9U" target="_blank">here.</a></p>
        </div>
      </div>
      <!-- Original Video: https://www.youtube.com/watch?v=NYq9J-Eur9U -->
      <script src="https://chancejs.com/chance.min.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="main.js"></script>
  </body>
</html>
